<!-- vue监听滚动事件 -->
<script type="text/javascript">
    var vm = new Vue({
        el:'#box',
        data() {
            return {
                scroll: '',
                list: [],
                TEL: 'TEL:',
                page: 1,
                limit: 10,
                scroll: '',
            }
        },
        methods: {
            menu() {
                this.scroll = document.body.scrollTop;
                console.log(this.scroll)
            },
        },
        mounted() {
            window.addEventListener('scroll', this.menu)
        },
    })
</script>
